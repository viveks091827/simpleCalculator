<!DOCTYPE html>

<html>
    <head>
    	<title> simpleCalculator </title>
    	<meta charset="utf-8"> 
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = yes" />
        
		<link rel="stylesheet" href="style/styleCalculator.css" type="text/css" />
		<script src="script/cal.js" type="text/javascript" defer></script>
		<script src="script/app.js" type="text/javascript" defer></script>

    </head>

    <body>
    	<div class = "main">
    		<form name = "form" id = "textSection">
	    		<input id = "textView">
			</form>

    		<table id="button">

				<tr id="firstRow" class="buttonAlign">
					<td><input class = "button" id = "cancel" type = "button" value = "C"></td>
					<td><input class = "button" id = "leftB" type = "button" value = "("></td>
					<td><input class = "button" id = "rightB" type = "button" value = ")"></td>
					<td><input class = "button" id = "modulus" id = "%" type = "button" value = "%"></td>
				 </tr>

				<tr id="firstRow" class="buttonAlign">
					<td><input class = "button" id = "7" type = "button" value = "7"></td>
					<td><input class = "button" id = "8" type = "button" value = "8"></td>
					<td><input class = "button" id = "9" type = "button" value = "9"></td>
					<td><input class = "button" id = "divide" type = "button" value = "/"></td>
				</tr>

				<tr id="firstRow" class="buttonAlign">
					<td><input class = "button" id = "4" type = "button" value = "4"></td>
					<td><input class = "button" id = "5" type = "button" value = "5"></td>
					<td><input class = "button" id = "6" type = "button" value = "6"></td>
					<td><input class = "button" id = "multi" type = "button" value = "X"></td>
				</tr>

				<tr id="firstRow" class="buttonAlign">
					<td><input class = "button" id = "1" type = "button" value = "1"></td>
					<td><input class = "button" id = "2" type = "button" value = "2"></td>
					<td><input class = "button" id = "3" type = "button" value = "3"></td>
					<td><input class = "button" id = "sub" type = "button" value = "-"></td>
				</tr>
                
				<tr id="firstRow" class="buttonAlign">
					<td><input class = "button" id = "dot" type = "button" value = "."></td>
					<td><input class = "button" id = "0" type = "button" value = "0"></td>
					<td><input class = "button" id = "equal" type = "button" value = "="></td>
					<td><input class = "button" id = "add" type = "button" value = "+"></td>
				</tr>
                
    	    </table>
        </div>
        
    </body>
</html>
